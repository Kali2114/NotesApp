<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
</head>
<body>
    <h1>Are you sure you want to delete the note "{{ object }}"</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
            <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
